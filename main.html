<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleweather.io</title>

    <link href="style/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/css/cover.css" rel="stylesheet">
    <link href="style/css/custom.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">

    <!--<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>-->
    <!--<script type="text/javascript" src="node_modules/angular/angular-animate.min.js"></script>-->
    <!--<script type="text/javascript" src="node_modules/angular/angular-touch.min.js"></script>-->
    <!--<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>-->
    <!--&lt;!&ndash;<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.4.js"></script>&ndash;&gt;-->
    <!--<script type="text/javascript" src="app/app.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt-ht6qG72qyEiNbaJOiyTLtogZRXj9EQ&libraries=places"></script>-->

    <!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en"></script>-->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.4.js"></script>
    <script src="app/app.js"></script>

</head>
<body ng-app="app1">

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">your weather, simplified.</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading" style="font-weight: 100; font-size: 68px">simpleweather.io</h1>
                    <div class='container-fluid' ng-controller="TypeaheadCtrl">
                        <div class="lead">
                            <form class="input-group input-group-lg col-md-8 col-md-offset-2 text-center">
                                <input type="text" ng-model="asyncSelected" placeholder="city/zip"
                                       style="border-radius: 5px" ng-model-options="{ debounce: 300 }"
                                       uib-typeahead="loc for loc in getLocation($viewValue) | limitTo:5"
                                       typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                                <!--<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>-->
                                <!--<div ng-show="noResults">-->
                                    <!--<i class="glyphicon glyphicon-remove"></i> No Results Found-->
                                <!--</div>-->
                            </form>
                        </div>
                        <!--<p class="lead">-->
                            <!--<a id="mainsub" ng-click="getLocation($viewValue)" href="#" class="btn btn-lg btn-default">submit</a>-->
                        <!--</p>-->
                        <!--{{sentence}} <br> {{something}}-->
                    </div>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
